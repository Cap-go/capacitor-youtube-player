<!doctype html>
<html lang="en" dir="ltr" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Player Demo</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <style>
      :root {
        color-scheme: light dark;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      body {
        margin: 0;
        background: #f5f5f5;
        color: #1f1f1f;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: #111;
          color: #f5f5f5;
        }
        .card {
          background: #1c1c1c;
          box-shadow: 0 1px 8px rgba(0, 0, 0, 0.45);
        }
      }
      main {
        max-width: 960px;
        margin: 0 auto;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.08);
      }
      h1 {
        margin: 0 0 4px;
        font-size: 1.9rem;
      }
      h2 {
        margin: 0 0 16px;
        font-size: 1.2rem;
      }
      p {
        margin: 0;
        line-height: 1.45;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
      }
      input,
      select {
        width: 100%;
        box-sizing: border-box;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid rgba(60, 60, 60, 0.25);
        background: inherit;
        color: inherit;
      }
      input[type='checkbox'] {
        width: auto;
        margin-right: 6px;
      }
      button {
        cursor: pointer;
        border: none;
        border-radius: 8px;
        padding: 10px 16px;
        font-size: 0.95rem;
        font-weight: 600;
        background: #2563eb;
        color: white;
        transition: transform 0.1s ease, opacity 0.1s ease;
      }
      button[disabled] {
        opacity: 0.45;
        cursor: not-allowed;
      }
      button.secondary {
        background: transparent;
        border: 1px solid rgba(60, 60, 60, 0.35);
        color: inherit;
      }
      button + button {
        margin-left: 8px;
      }
      .field-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 14px;
        margin-bottom: 14px;
      }
      .controls-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 16px;
      }
      .player-shell {
        width: 100%;
        min-height: 220px;
        background: #000;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        margin-bottom: 16px;
      }
      pre.log {
        font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', monospace;
        background: rgba(17, 24, 39, 0.9);
        color: #d1d5db;
        border-radius: 8px;
        padding: 12px;
        min-height: 160px;
        max-height: 320px;
        overflow-y: auto;
        margin: 12px 0 0;
        white-space: pre-wrap;
        word-break: break-word;
      }
      .inline {
        display: flex;
        align-items: center;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>@capgo/capacitor-youtube-player</h1>
        <p>Interactive playground to verify the plugin with real YouTube IFrame operations.</p>
      </header>

      <section class="card">
        <h2>1. Player Setup</h2>
        <div class="field-grid">
          <div>
            <label for="videoId">Video ID</label>
            <input id="videoId" value="M7lc1UVf-VE" autocomplete="off" />
          </div>
          <div>
            <label for="playerWidth">Width (px)</label>
            <input id="playerWidth" type="number" value="640" min="160" max="1920" />
          </div>
          <div>
            <label for="playerHeight">Height (px)</label>
            <input id="playerHeight" type="number" value="360" min="120" max="1080" />
          </div>
        </div>
        <div class="controls-row">
          <label class="inline" for="autoplay">
            <input id="autoplay" type="checkbox" />
            Autoplay on ready
          </label>
          <label class="inline" for="loopPlaylist">
            <input id="loopPlaylist" type="checkbox" />
            Loop single video
          </label>
        </div>
        <div class="controls-row">
          <button id="initButton">Initialize Player</button>
          <button id="destroyButton" class="secondary" disabled>Destroy Player</button>
        </div>
        <p id="statusText">Status: not initialised</p>
      </section>

      <section id="playerSection" class="card" hidden>
        <h2>2. Player Controls</h2>
        <div id="playerWrapper" class="player-shell">
          <div id="yt-player"></div>
        </div>

        <div class="controls-row">
          <button id="playButton" disabled>Play</button>
          <button id="pauseButton" disabled>Pause</button>
          <button id="stopButton" disabled>Stop</button>
          <button id="toggleFullscreenButton" disabled>Toggle Fullscreen</button>
        </div>

        <div class="field-grid">
          <div>
            <label for="seekSeconds">Seek To (seconds)</label>
            <input id="seekSeconds" type="number" min="0" step="1" value="30" />
          </div>
          <div>
            <label class="inline" for="allowSeekAhead">
              <input id="allowSeekAhead" type="checkbox" checked />
              Allow seek ahead
            </label>
          </div>
          <div>
            <label for="playbackRate">Playback Rate</label>
            <select id="playbackRate">
              <option value="0.25">0.25x</option>
              <option value="0.5">0.5x</option>
              <option value="0.75">0.75x</option>
              <option value="1" selected>1x</option>
              <option value="1.5">1.5x</option>
              <option value="2">2x</option>
            </select>
          </div>
          <div>
            <label for="volume">Volume</label>
            <input id="volume" type="range" min="0" max="100" value="75" />
          </div>
        </div>

        <div class="controls-row">
          <button id="seekButton" disabled>Seek</button>
          <button id="setRateButton" disabled>Apply Rate</button>
          <button id="muteButton" disabled>Mute</button>
          <button id="unmuteButton" disabled>Unmute</button>
          <button id="refreshInfoButton" disabled>Refresh Info</button>
        </div>

        <div class="field-grid">
          <div>
            <label for="newVideoId">Load New Video ID</label>
            <input id="newVideoId" value="dQw4w9WgXcQ" autocomplete="off" />
          </div>
          <div style="display: flex; align-items: flex-end;">
            <button id="loadVideoButton" style="width: 100%;" disabled>Load Video</button>
          </div>
        </div>
      </section>

      <section class="card">
        <h2>3. Event Log</h2>
        <div class="controls-row">
          <button id="clearLogButton" class="secondary">Clear Log</button>
        </div>
        <pre id="logOutput" class="log">Logs will appear here.</pre>
      </section>
    </main>

    <script src="./js/example.js" type="module"></script>
  </body>
</html>
