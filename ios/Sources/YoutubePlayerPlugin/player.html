<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        #player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;
        var playerVars = {};

        function onYouTubeIframeAPIReady() {
            // This will be called from native code
        }

        function loadVideo(videoId, vars) {
            playerVars = vars || {};
            if (player) {
                player.loadVideoById(videoId);
            } else {
                player = new YT.Player('player', {
                    videoId: videoId,
                    playerVars: playerVars,
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }
        }

        function onPlayerReady(event) {
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.playerReady) {
                window.webkit.messageHandlers.playerReady.postMessage('ready');
            }
        }

        function onPlayerStateChange(event) {
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.playerStateChange) {
                window.webkit.messageHandlers.playerStateChange.postMessage(event.data);
            }
        }
    </script>
</body>
</html>
